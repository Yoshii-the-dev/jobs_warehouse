name: run_etl

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create .env file
        run: |
          echo "Generating .env file"
          echo "# Autogenerated .env file" > .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "APP_DB_USER=${{ secrets.APP_DB_USER }}" >> .env
          echo "APP_DB_PASS=${{ secrets.APP_DB_PASS }}" >> .env
          echo "APP_DB_NAME=${{ secrets.APP_DB_NAME }}" >> .env
      - name: build and run dc
        run: docker-compose -f JobsScraper/docker-compose.yml up postgresdb
        #docker compose wait SERVICE [SERVICE...] [OPTIONS]
